<!DOCTYPE html>
<html>

<head>
  <title>Mint Authenticator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/add.css">
</head>

<body>
  <div id="page-list" style="display:none;">
    <!-- <img id="myc" src="images/Title Logo.png" alt="Mint Your Code">
    <h3>Accounts</h3> -->
  </div>
  <div id="page-view" style="display:none;"></div>

  <!-- Add account page â€” inlined so elements are always in the DOM -->
  <div id="page-add" style="display:none;">
    <div class="qrpage">
      <img id="myc" src="images/Title Logo.png" alt="Mint Your Code">
      <h3>Add Account</h3>

      <input type="text" id="key-name" placeholder="Account name">
      <input type="text" id="key-secret" placeholder="Secret">

      <input type="file" id="qr-upload" accept="image/*" hidden>
      <label for="qr-upload" class="upload-box" id="drop-area">
        <span id="upload-text">
          Drag and Drop QR Image<br>or Click to Upload
        </span>
        <img id="preview-image" hidden />
      </label>

      <p id="qr-status"></p>

      <button id="save-btn">Save</button>
      <button id="close-btn">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jsqr.js"></script>
  <script src="js/qrcode.min.js"></script>
  <script src="js/genTotp.js"></script>
  <script src="js/add-page.js"></script>
  <script src="js/spa.js"></script>

</body>

</html>
