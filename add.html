<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add TOTP</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 12px;
      width: 280px;
    }
    input, button {
      width: 100%;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h3>Add TOTP Key</h3>

  <input type="text" id="key-name" placeholder="Account name">
  <input type="text" id="key-secret" placeholder="Secret">

  <input type="file" id="qr-upload" accept="image/*">
  <p id="qr-status"></p>

  <button id="save-btn">Save</button>
  <button id="close-btn">Close</button>

  <!-- jsQR must already be bundled -->
  <script src="js/jsqr.js"></script>
  <script src="js/spa.js"></script>
  <script src="js/add-page.js"></script>
</body>
</html>
